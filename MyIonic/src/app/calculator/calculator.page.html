

<ion-content [fullscreen]="true">
  <app-menu></app-menu>
<ion-content (keyup)="onKeyPress($event)" tabindex="0">
  <div class="calculator">
    <!-- Display -->
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-input class="display" readonly type="text" [value]="displayValue"></ion-input>
        </ion-col>
      </ion-row>

      <!-- First Row (7, 8, 9, /) -->
      <ion-row>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('7')">7</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('8')">8</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('9')">9</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" color="primary" (click)="onButtonClick('/')">/</ion-button>
        </ion-col>
      </ion-row>

      <!-- Second Row (4, 5, 6, *) -->
      <ion-row>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('4')">4</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('5')">5</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('6')">6</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" color="primary" (click)="onButtonClick('*')">*</ion-button>
        </ion-col>
      </ion-row>

      <!-- Third Row (1, 2, 3, -) -->
      <ion-row>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('1')">1</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('2')">2</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('3')">3</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" color="primary" (click)="onButtonClick('-')">-</ion-button>
        </ion-col>
      </ion-row>

      <!-- Fourth Row (0, ., =, +) -->
      <ion-row>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('0')">0</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" (click)="onButtonClick('.')">.</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" color="secondary" (click)="onButtonClick('=')">=</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" color="primary" (click)="onButtonClick('+')">+</ion-button>
        </ion-col>
      </ion-row>

  <!-- Clear and Backspace Row (C and ⌫) -->
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="danger" (click)="clearDisplay()">C</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" color="warning" (click)="backspace()">⌫</ion-button>
    </ion-col>
  </ion-row>
    </ion-grid>
  </div>



</ion-content>
