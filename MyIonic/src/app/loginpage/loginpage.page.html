<ion-content >
  <app-menu></app-menu>
  <form (ngSubmit)="onSubmit()">
    <ion-input
    [(ngModel)]="user.username" name="username" required
    type="email"
    fill="solid"
    label="Email"
    labelPlacement="floating"
    errorText="Invalid Email"
    ngModel
    email
  ></ion-input>
  <ion-input
  [(ngModel)]="user.password" name="password" type="password" required
    type="password"
    fill="solid"
    label="Password"
    labelPlacement="floating"
    errorText="Invalid password"
    ngModel
   ></ion-input>
   <div>
   </div>
    <ion-button  type="submit">Submit</ion-button>
  </form>

</ion-content>
